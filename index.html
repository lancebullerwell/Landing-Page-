<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resource Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 30px;
      color: #666;
    }
    a.link {
      display: block;
      background: #007BFF;
      color: white;
      text-decoration: none;
      padding: 15px;
      margin: 10px 0;
      border-radius: 6px;
      transition: background 0.3s;
    }
    a.link:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Resource Hub</h1>
    <p>Click any link below to access resources:</p>

    <a class="link" href="https://example.com/resource1" target="_blank">📄 Resource 1</a>
    <a class="link" href="https://example.com/resource2" target="_blank">📚 Resource 2</a>
    <a class="link" href="https://example.com/resource3" target="_blank">🛠️ Resource 3</a>

    <p style="margin-top: 40px; font-size: 0.9em;">Made with ❤️ – Last updated July 2025</p>
  </div>
</body>
</html>
