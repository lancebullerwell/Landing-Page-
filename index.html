<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lance Bullerwell's Resource Page</title>
  <meta name="description" content="Quick links to Lance Bullerwell's Compass profile, calendar, vendor resources, market report, and Instagram." />

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root { --bg:#f4f4f4; --ink:#222; --btn:#1d3557; --btnHover:#457b9d; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
      text-align: center;
      padding: 2rem;
    }
    h1 { margin: 0 0 1.25rem; font-size: 2rem; color: var(--btn); }
    p.intro { margin: 0 0 2rem; font-size: 1.05rem; }
    .links { max-width: 460px; margin: 0 auto; }
    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 0.75rem 0;
      padding: 1rem;
      border-radius: 10px;
      text-decoration: none;
      background: var(--btn);
      color: #fff;
      font-size: 1.05rem;
      transition: background .2s ease-in-out, transform .06s ease-in-out;
    }
    .links a:hover { background: var(--btnHover); }
    .links a:active { transform: translateY(1px); }
    .links a:focus { outline: 3px solid #a8dadc; outline-offset: 2px; }
    .links i { font-size: 1.2rem; }
  </style>
</head>
<body>
  <h1>Lance Bullerwell's Resource Page</h1>
  <p class="intro">Explore resources, connect with me, and access helpful tools.</p>

    </a>

    <a href="https://docs.google.com/document/d/14WJZLCuazfbJCI94UkyXGKRg5ukkCKDl6lgDNjiZ7kg/edit?usp=sharing" target="_blank" rel="noopener noreferrer">
      <i class="fas fa-file-alt"></i> Vendor Resources
    </a>

    <a href="https://form.jotform.com/232855840728061" target="_blank" rel="noopener noreferrer">
      <i class="fas fa-chart-line"></i> Monthly SF Market Report
    </a>

    <a href="https://www.instagram.com/lance_sells_sanfrancisco/" target="_blank" rel="noopener noreferrer">
      <i class="fab fa-instagram"></i> Follow Me on Instagram
    </a>
  </div>
</body>
